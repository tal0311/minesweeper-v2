<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body onload="initGame()">
    <header>
      <h1>mine sweeper</h1>
      <section class="level-container">
        <button onclick="setLevel(4,2, 'Ez',2)">Ez</button>
        <button onclick="setLevel(8,12,'Med',3)">Med</button>
        <button onclick="setLevel(12,32,'Hd',3)">Hd</button>
      </section>
      <section class="info-container">
        <div class="timer-container">
          <span>Time:</span>
          <span class="timer">0</span>
        </div>
        <div class="lives">
          <span>Lives:</span>
          <span class="lives-counter">3</span>
        </div>
      </section>
    </header>
    <main>
      <section class="board-container"></section>
    </main>

    <section class="actions-container">
      <button class="safe-click" onclick="onSafeClick()">safe click</button>
      <button class="hints" onclick="setHintMode()">Hints</button>
    </section>
    <dialog class="dialog">
      <h1 class="end-game-msg"></h1>
      <form method="dialog">
        <button onclick="resetGame()">Restart</button>
      </form>
    </dialog>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
