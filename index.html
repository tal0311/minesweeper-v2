<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mine-sweeper V2</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
  </head>
  <body class="light" onload="initGame()">
    <header>
      <h1 class="main-layout">Mine sweeper V2</h1>

      <section class="mode" onclick="setMode()"></section>
      <section class="header-container main-layout flex">
        <section class="level-container flex">
          <button onclick="setLevel(4,2, 'Ez',2)">Easy</button>
          <button onclick="setLevel(8,12,'Med',3)">Medium</button>
          <button onclick="setLevel(12,32,'Hd',3)">Hard</button>
        </section>
        <section class="info-container flex">
          <div class="timer-container">
            <span>Time:</span>
            <span class="timer">0</span>
          </div>
          <div class="lives">
            <span>Lives:</span>
            <span class="lives-counter">3</span>
          </div>
          <div class="flags">
            <span>flags:</span>
            <span class="flags-counter">3</span>
          </div>
        </section>
      </section>
    </header>
    <main class="main-layout">
      <section class="board-container"></section>
    </main>

    <section class="actions-container main-layout">
      <button class="safe-click" onclick="onSafeClick()">safe click</button>
      <button id="hints" class="hints" onclick="setHintMode()">Hints</button>
    </section>
    <dialog class="dialog">
      <h1 class="end-game-msg"></h1>
      <form method="dialog">
        <button onclick="resetGame()">Restart</button>
      </form>
    </dialog>

    <section class="user-msg">
      <h4 class="user-msg-text">user msg</h4>
    </section>

    <img
      class="mine-img"
      src="./assets/kasper-vendelbo-raw-removebg-preview.png"
      alt=""
    />
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
